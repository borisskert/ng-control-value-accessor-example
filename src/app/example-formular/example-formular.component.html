<form [formGroup]="myForm">
  <div>
    <app-date-input formControlName="myDate"
                    [allowTime]="false"
    ></app-date-input>
  </div>
  <div>
    <app-date-input formControlName="myDateTime"
                    [allowTime]="true"
    ></app-date-input>
  </div>
  <div>
    <app-date-input formControlName="myOptionalDateTime"
                    [allowTime]="true"
    ></app-date-input>
  </div>
  <button type="button" (click)="onSubmit()">Submit</button>
</form>
